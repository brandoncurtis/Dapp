<head>
  <title>dapp</title>
</head>

<body>
  <h1>Decentralized Derivatives Dapp</h1>

  {{> hello}}
  {{> factory}}
  {{> dateconvert}}
  {{> swap}}
  {{> enterswap}}
  {{> calculate}}
  {{> payswap}}
    {{> exit}}
  {{> bulletin}}



</body>

<template name="hello">
  <p>Amount of Ether in your metamask account: {{counter}} {{TemplateVar.get "counter"}}</p>
    <p>Fee: {{counter1}} {{TemplateVar.get "counter1"}}</p>
</template>


<template name ="factory">
    <button class="create">Create Contract</button>
    <p>{{createContract}}{{TemplateVar.get "createContract"}}</p>
    <button class="addresult">Address Result</button>
    <p>New Address:</p><p id="returnedadd"> None </p>


</template>

<template name ="bulletin">
  <br>
  <br>
    <button class="bulletin">List Opens</button>
    <p>Open Swaps:</p><p id="bulletinboard"> ---- </p>


</template>

<template name="swap">
<br>
<br>
<form id="SwapForm" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Swap Address:<input type="text" name="" value=""><br>
  ECP status: <input type="text" name="" value=false><br>
  User Margin: <input type="text" name="" value=0><br>
  Counterparty Margin: <input type="text" name="" value=0><br>
  Notional: <input type="text" name="" value=0><br>
  Long: <input type="text" name="" value=true><br>
  Start Date: <input type="text" name="" value=20171030><br>
  End Date: <input type="text" name="" value=20171031><br>
  Long Premium: <input type="text" name="" value=0><br>
  Short Premium: <input type="text" name="" value=0><br>
</form>
    <button class="swap">Submit Swap</button>
    <p>{{createContract}}{{TemplateVar.get "createContract"}}</p>

</template>


<template name="dateconvert">
<br>
<br>
<form id="dateconvert" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Date (YYYYMMDD):<input type="text" name="" value=""><br>
</form>
    <button class="dateconvert">Convert Date</button>
    <p>Hex Date:</p><p id="hexdate"> Enter Date </p>

</template>


<template name="enterswap">
<br>
<br>
<form id="ESwapForm" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Swap Address:<input type="text" name="" value=""><br>
  ECP status: <input type="text" name="" value=false><br>
  Party1 Margin: <input type="text" name="" value=0><br>
  Your Margin: <input type="text" name="" value=0><br>
  Notional: <input type="text" name="" value=0><br>
  Long: <input type="text" name="" value=true><br>
  Start Date: <input type="text" name="" value=20171030><br>
  End Date: <input type="text" name="" value=20171031><br>
  Long Premium: <input type="text" name="" value=0><br>
  Short Premium: <input type="text" name="" value=0><br>
</form>
    <button class="eswap">Enter Swap</button>

</template>

<template name="calculate">
<br>
<br>
<form id="calculate" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Swap Address:<input type="text" name="" value=""><br>
</form>
    <button class="calculate">Calculate</button>
</template>



<template name="payswap">
<br>
<br>
<form id="payswap" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Swap Address:<input type="text" name="" value=""><br>
</form>
    <button class="payswap">Pay Swap</button>
</template>

<template name="exit">
<br>
<br>
<form id="exit" action="/action_page.php"
onsubmit = "return validateForm()" method = "post">
  Swap Address:<input type="text" name="" value=""><br>
</form>
    <button class="exit">Exit</button>
</template>
